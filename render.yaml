services:
  - type: web
    name: securedigests
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NVD_API_KEY
        sync: false  # Set in Render dashboard for CVE feed
      - key: ENVIRONMENT
        value: production
