name: Daily Digest Generator

on:
  schedule:
    # Run at 3:30 AM UTC (9:00 AM IST)
    - cron: '30 3 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate today's digest
        run: python scripts/generate_digest.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code digests/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add digests/
          git commit -m "Add daily digest for $(date +%Y-%m-%d)"
          git push
      
      - name: Trigger Render Deployment
        if: steps.git-check.outputs.changed == 'true'
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
            echo "Render deployment triggered successfully"
          else
            echo "Warning: RENDER_DEPLOY_HOOK secret not set. Skipping deployment trigger."
          fi
      
      - name: No changes
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No new digest generated (already exists for today)"
